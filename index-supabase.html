/* Supabase Database Interface */
const db = {
  collection: (name) => ({
    add: async (data) => {
      const { data: result, error } = await supabase
        .from(name)
        .insert([data])
        .select()
        .single();
      
      if (error) throw error;
      return { id: result.id };
    },
    doc: (id) => ({
      update: async (data) => {
        const { error } = await supabase
          .from(name)
          .update(data)
          .eq('id', id);
        
        if (error) throw error;
      },
      delete: async () => {
        const { error } = await supabase
          .from(name)
          .delete()
          .eq('id', id);
        
        if (error) throw error;
      }
    }),
    orderBy: (field) => ({
      onSnapshot: (callback) => {
        // Initial load
        supabase
          .from(name)
          .select('*')
          .order(field)
          .then(({ data, error }) => {
            if (error) throw error;
            const docs = data.map(item => ({ id: item.id, data: () => item }));
            callback({ docs });
          });

        // Set up real-time subscription
        const subscription = supabase
          .channel(`${name}_changes`)
          .on('postgres_changes', 
            { event: '*', schema: 'public', table: name },
            () => {
              // Refetch data on changes
              supabase
                .from(name)
                .select('*')
                .order(field)
                .then(({ data, error }) => {
                  if (!error && data) {
                    const docs = data.map(item => ({ id: item.id, data: () => item }));
                    callback({ docs });
                  }
                });
            }
          )
          .subscribe();

        // Return unsubscribe function
        return () => subscription.unsubscribe();
      }
    }),
    where: (field, op, value) => ({
      limit: (num) => ({
        get: async () => {
          const { data, error } = await supabase
            .from(name)
            .select('*')
            .eq(field, value)
            .limit(num);

          const docs = data.map(item => ({ id: item.id, data: () => item }));
          return { docs, empty: docs.length === 0 };
        }
      })
    })

  batch: () => ({

function eff(level,last){ const stale = daysBetween(last)>90?1:0; return Math.max(0,(Number(level)||0)-stale); }

function renderDash(){

  const reminders = [];
  for(const tech of X){
    const rows = byTech[tech.id] || [];
    for(const assess of rows){
      const days = daysBetween(assess.last_performed);
      if(days > 90){
        reminders.push({type:'stale',tech:tech.name,task:state.tasks.find(t=>t.id===assess.task_id)?.name||assess.task_id,days});
      } else if(days > 60){
        reminders.push({type:'warning',tech:tech.name,task:state.tasks.find(t=>t.id===assess.task_id)?.name||assess.task_id,days});
      }
    }
  }
  
  el.innerHTML=`

      <div class="card"><div class="help">Tasks</div><div class="kpi">${T.length}</div></div>

function renderMatrix(){
  const el=document.getElementById('tab-matrix');
  const filteredTechs = state.selectedTeam==='all'?state.techs:state.techs.filter(t=>t.team===state.selectedTeam);
  const filteredTasks = state.selectedTeam==='all'?state.tasks:state.tasks.filter(t=>t.team===state.selectedTeam||t.team==='Both');
  
  // Group tasks by category for better organization
  const tasksByCategory = {};
  filteredTasks.forEach(task => {
    if (!tasksByCategory[task.category]) tasksByCategory[task.category] = [];
    tasksByCategory[task.category].push(task);
  });
  
  let html='<div class="help" style="margin-bottom:8px">Skills Matrix shows Effective Level (0–5). Green = Authorized (≥3), Red = Stale (>90 days). Edit in Assessments.</div>';
  
  // Add category filter
  html+=`<div class="row" style="margin-bottom:12px">
    <select id="matrixCategoryFilter" class="btn" style="margin-right:8px">

      ${Object.keys(tasksByCategory).map(cat => `<option value="${cat}">${cat}</option>`).join('')}
    </select>
    <button class="btn" id="toggleMatrixView">Switch to Compact View</button>

  html+='<div id="matrixContainer" style="overflow:auto;border:1px solid var(--border);border-radius:12px">';
  html+='<table class="table" id="matrixTable"><thead><tr><th>Technician</th><th>Company</th>';
  
  // Add category headers
  Object.keys(tasksByCategory).forEach(category => {
    const taskCount = tasksByCategory[category].length;
    html+=`<th colspan="${taskCount}" style="text-align:center;background:var(--muted);border-left:2px solid var(--border)">${category} (${taskCount})</th>`;
  });
  html+='</tr><tr><th></th><th></th>';
  
  // Add task headers
  Object.values(tasksByCategory).flat().forEach(task => {
    html+=`<th title="${esc(task.description)}" style="writing-mode:vertical-rl;text-orientation:mixed;min-width:60px;max-width:80px;font-size:11px;padding:4px">

  html+='</tr></thead><tbody>';

    html+=`<tr><td><strong>${esc(tech.name||'')}</strong></td><td><span class="badge">${esc(tech.team||'Unassigned')} Co.</span></td>`;
    for(const task of Object.values(tasksByCategory).flat()){
      const rows=state.assess.filter(a=>a.tech_id===tech.id && a.task_id===task.id).sort((a,b)=>new Date(b.assessment_date||0)-new Date(a.assessment_date||0));
      const a=rows[0]; const e=a? eff(a.level,a.last_performed):0;
      const isStale = a && daysBetween(a.last_performed)>90;
      const isAuthorized = e>=3;
      const cellClass = isStale ? 'danger' : (isAuthorized ? 'ok' : '');
      html+=`<td class="${cellClass}" title="Level: ${a?.level||0}, Last: ${a?.last_performed||'Never'}, Effective: ${e}" style="text-align:center;min-width:60px">
        <span class='pill' style='background:${hue(e)}'></span>${e}
      </td>`;
    }
    html+='</tr>';
  }
  html+='</tbody></table></div>';
  el.innerHTML=html;
  
  // Add matrix filtering functionality
  const categoryFilter = el.querySelector('#matrixCategoryFilter');
  const toggleView = el.querySelector('#toggleMatrixView');
  let isCompactView = false;
  
  categoryFilter.addEventListener('change', () => {
    const selectedCategory = categoryFilter.value;
    const rows = el.querySelectorAll('#matrixTable tbody tr');
    rows.forEach(row => {
      const cells = row.querySelectorAll('td');
      if (selectedCategory === '') {
        row.style.display = '';
        cells.forEach(cell => cell.style.display = '');
      } else {
        // Show only tasks from selected category
        cells.forEach((cell, index) => {
          if (index < 2) return; // Keep technician and company columns
          const taskId = cell.getAttribute('data-task-id');
          // This would need more complex logic to hide/show specific columns
        });
      }
    });
  });
  
  toggleView.addEventListener('click', () => {
    isCompactView = !isCompactView;
    const table = el.querySelector('#matrixTable');
    if (isCompactView) {
      table.style.fontSize = '10px';
      table.querySelectorAll('th, td').forEach(cell => {
        cell.style.padding = '2px';
        cell.style.minWidth = '40px';
      });
      toggleView.textContent = 'Switch to Detailed View';
    } else {
      table.style.fontSize = '';
      table.querySelectorAll('th, td').forEach(cell => {
        cell.style.padding = '';
        cell.style.minWidth = '';
      });
      toggleView.textContent = 'Switch to Compact View';
    }
  });
}

async function exportJSON(){
  const data={ techs: state.techs, tasks: state.tasks, assess: state.assess };
  const blob=new Blob([JSON.stringify(data,null,2)],{type:'application/json'});
  const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='workshop_export.json'; a.click(); URL.revokeObjectURL(url);
}

function importJSON(ev){
  const f=ev.target.files[0]; if(!f) return;
  const r=new FileReader(); r.onload=async()=>{
    try{
      const data=JSON.parse(String(r.result));
      if(Array.isArray(data.techs)){
        for(const t of data.techs){
          await col.techs().add(t);
        }
      }
      if(Array.isArray(data.tasks)){
        for(const t of data.tasks){
          await col.tasks().add(t);
        }
      }
      if(Array.isArray(data.assess)){
        for(const a of data.assess){
          await col.assess().add(a);
        }
      }
      alert('Import complete');
    }catch(e){ alert('Import failed: '+e.message); }
  }; r.readAsText(f);
}

function attach(){
  if(unsub.techs) unsub.techs(); if(unsub.tasks) unsub.tasks(); if(unsub.assess) unsub.assess(); if(unsub.teams) unsub.teams();
  unsub.techs = col.techs().orderBy('name').onSnapshot(s=>{ state.techs = s.docs.map(d=>({...d.data()})); if(!document.getElementById('tab-techs').hidden) renderTechs(); renderDash(); renderMatrix(); });
